<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ph Tube</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .inter {
        font-family: "Inter", sans-serif;
      }
      .active {
        background-color: #ff1f3d;
        color: white;
      }
    </style>
  </head>
  <body class="inter">
    <header>
      <nav
        class="py-5 lg:py-8 w-11/12 mx-auto flex flex-col md:flex-row justify-between items-center gap-3 md:gap-0 border-b-2 border-[#17171720]"
      >
        <div>
          <img w="w-[120px]" src="images/Logo.png" alt="" />
        </div>
        <div>
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search" type="search" required placeholder="Search"/>
              </label>
        </div>
        <div>
          <button class="btn btn-lg bg-[#FF1F3D] text-white hover:bg-[#9e1124]">
            Sort by View
          </button>
        </div>
      </nav>
    </header>
    <main class="w-11/12 mx-auto">
      <nav id="btn-container" class="flex flex-col lg:flex-row justify-center items-center py-5 text-white gap-3">
        <div>
          <button
            id="allBtn"
            class="btn btn-lg text-lg hover:bg-[#FF1F3D] hover:text-white duration-200"
            onclick="fetchAllVideos()"
          >
            All
          </button>
        </div>
      </nav>
      <section
        id="video-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 pb-10"
      >
        <div class="col-span-full mx-auto py-10 text-center space-y-4">
          <img class="w-[160px] mx-auto" src="images/Icon.png" alt="" />
          <h1 class="font-bold text-2xl">
            Oops!! Sorry, There is no content here.
          </h1>
        </div>
      </section>
      <section id="loader" class="text-center py-20 hidden">
        <span class="loading loading-dots loading-xl"></span>
      </section>

      <!-- Modal Section -->
      
      <section>
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="videoDetails" class="modal">
          <div class="modal-box">
            <div id="video_info">
            </div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <script src="script/index.js"></script>
  </body>
</html>
