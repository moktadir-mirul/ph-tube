<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .inter {
            font-family: "Inter", sans-serif;
        }
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>
<body class="inter">
    <header>
        <nav class="py-5 lg:py-8 w-11/12 mx-auto flex flex-col md:flex-row justify-between items-center border-b-2 border-[#17171720]">
            <div>
                <img w="w-[120px]" src="images/Logo.png" alt="">
            </div>
            <div>
                <button class="btn btn-lg">Sort by View</button>
            </div>
            <div>
                <button class="btn btn-lg bg-[#FF1F3D] text-white hover:bg-[#9e1124]">
                    Blog
                </button>
            </div>
        </nav>
    </header>
    <main class="w-11/12 mx-auto">
        <nav id="btn-container" class="flex justify-center py-5 text-white gap-3">
            <div>
                <button id="allBtn" class="btn btn-lg text-lg hover:bg-[#FF1F3D] hover:text-white duration-200" onclick="fetchAllVideos()">All</button>
            </div>
        </nav>
        <section id="video-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 pb-10">
            <div class="col-span-full mx-auto py-10 text-center space-y-4">
                <img class="w-[160px] mx-auto" src="images/Icon.png" alt="">
                <h1 class="font-bold text-2xl">
                    Oops!! Sorry, There is no content here.
                </h1>
            </div>
        </section>

            <div class="py-10 text-center space-y-4">

                    Oops!! Sorry, There is no content here.
                </h1>
            </div>

    <script src="script/index.js"></script>
